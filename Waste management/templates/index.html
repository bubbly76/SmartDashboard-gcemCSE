<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Smart Bin Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .landing-box {
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0077b6;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
        }
        .action-link {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .login-btn {
            background-color: #00b4d8;
            color: white;
        }
        .login-btn:hover {
            background-color: #0096c7;
            transform: translateY(-2px);
        }
        .register-btn {
            background-color: #ff9800;
            color: white;
        }
        .register-btn:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="landing-box">
        <h1>Welcome to Smart Bin Management System</h1>
        <p class="mb-5">Your dedicated platform for tracking waste collection and assigning pickups.</p>
        
        <div style="margin-top: 30px;">
            <a href="{{ url_for('login') }}" class="action-link login-btn">Login</a>
            <a href="{{ url_for('register') }}" class="action-link register-btn">Register New User</a>
        </div>
    </div>
</body>
</html>
