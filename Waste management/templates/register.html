<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Smart Bin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {font-family: 'Roboto', sans-serif; background-color: #f0f4f8; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;}
        .register-box {width:100%; max-width:450px; padding:30px; border-radius:10px; background:#fff; box-shadow:0 6px 18px rgba(0,0,0,0.08);}
        h2 {text-align:center; margin:0 0 20px 0; color: #0077b6;}
        label {display:block; margin-bottom:6px; font-weight:600; color:#333;}
        input[type="text"], input[type="password"], select {
            width:100%; padding:10px 12px; margin-bottom:14px; border:1px solid #dfe6ee; border-radius:6px; box-sizing:border-box;
            background:#fbfdff;
        }
        /* --- START: Password Toggle Styles from login.html --- */
        .password-wrap { position: relative; }
        .password-wrap input { padding-right:46px; } /* room for the toggle */
        button.toggle-password {
            -webkit-appearance:none; appearance:none;
            border:none; background:transparent !important;
            width:34px; height:34px; padding:0; margin:0;
            position:absolute; right:8px; top:50%; transform:translateY(-50%);
            display:inline-flex; align-items:center; justify-content:center;
            cursor:pointer; color:#6b7280; font-size:15px;
        }
        button.toggle-password:focus { outline:none; box-shadow:none; }
        /* --- END: Password Toggle Styles --- */
        
        button.primary {
            width:100%; padding:12px 14px; border-radius:8px; border:none; background:#ff9800; color:#fff;
            font-weight:700; cursor:pointer; transition: background .18s;
        }
        button.primary:hover { background:#e68a00; }
        .link { text-align:center; margin-top:12px; font-size:0.92rem; }
        .messages { list-style:none; padding:0; margin:0 0 12px 0; }
        .messages li { margin-bottom:8px; padding:8px; border-radius:6px; font-size:0.92rem; }
        .error { background:#fff0f0; color:#b00020; border:1px solid #ffd7d7; }
        .success { background:#f0fff4; color:#047857; border:1px solid #d1ffd6; }
        .step { display: none; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Smart Bin User Registration</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
            
            <div id="reg_step1" class="step">
                <p style="font-weight: bold;">Step 1: Account Details & Verification</p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">

                <label for="password">Password</label>
                <div class="password-wrap">
                    <input type="password" id="password" name="password" required placeholder="Set your password">
                    <button type="button" class="toggle-password" aria-label="Show password"><i class="fa-regular fa-eye"></i></button>
                </div>
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" required minlength="10" maxlength="15" placeholder="Enter mobile for OTP">
                
                <label for="role">User Role</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="manager">Manager</option>
                    <option value="worker">Worker</option>
                </select>

                <div id="managerAssociate" style="display: none; margin-bottom: 14px;">
                    <label for="associateManager">Associate with Manager (Required for Worker)</label>
                    <select id="associateManager" name="associateManager">
                        <option value="">-- Loading Managers --</option>
                    </select>
                </div>

                <button type="button" id="requestOtpBtn" class="primary"><i class="fa-solid fa-mobile-screen-button"></i> Request OTP</button>
            </div>
            
            <div id="reg_step2" class="step">
                <p id="otpMessage" class="success" style="font-size: 0.9em;"></p>
                <input type="hidden" name="step" value="verify">
                
                <input type="hidden" name="username_hidden">
                <input type="hidden" name="password_hidden">
                <input type="hidden" name="mobile_hidden">
                <input type="hidden" name="role_hidden">
                <input type="hidden" name="manager_id_hidden">

                <label for="otp">Enter OTP (Mock: 1234)</label>
                <input type="text" id="otp" name="otp" required minlength="4" maxlength="4" placeholder="Enter 4-digit OTP">
                
                <button type="submit" class="primary"><i class="fa-solid fa-check"></i> Complete Registration</button>
            </div>
            
        </form>

        <p class="link">
            Already have an account? <a href="{{ url_for('login') }}">Log In here</a>
        </p>
    </div>

    <script>
    $(document).ready(function() {
        $('#reg_step1').show();
        populateManagerSelect();

        // --- MODIFICATION: Password Toggle JavaScript (copied from login.html) ---
        $('.toggle-password').on('click', function(e) {
            e.preventDefault();
            var wrap = $(this).closest('.password-wrap');
            var input = wrap.find('input[type="password"], input[type="text"]').first();
            var icon = $(this).find('i');
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                icon.removeClass('fa-eye-slash').addClass('fa-eye');
                $(this).attr('aria-label', 'Hide password');
            } else {
                input.attr('type', 'password');
                icon.removeClass('fa-eye').addClass('fa-eye-slash');
                $(this).attr('aria-label', 'Show password');
            }
        });
        // --------------------------------------------------------------------------

        // Show/Hide manager association field based on role selection
        $('#role').change(function() {
            if ($(this).val() === 'worker') {
                $('#managerAssociate').show();
                $('#associateManager').prop('required', true);
            } else {
                $('#managerAssociate').hide();
                $('#associateManager').prop('required', false);
            }
        });
        
        // --- Manager Population Function ---
        async function populateManagerSelect() {
            const select = $('#associateManager');
            select.empty().append('<option value="">-- Select Manager ID --</option>');
            select.prop('disabled', true);
            
            try {
                // Fetch ONLY managers from the corrected public API endpoint
                const response = await fetch('/api/public/managers');
                if (!response.ok) throw new Error('Failed to fetch managers');
                
                const data = await response.json();
                
                if (data.managers && data.managers.length > 0) {
                    data.managers.forEach(manager => {
                        // The backend ensures only managers are in this list
                        select.append(`<option value="${manager.id}">${manager.username} (ID: ${manager.id})</option>`);
                    });
                    select.prop('disabled', false);
                } else {
                    select.append('<option value="" disabled>No Managers Found</option>');
                }

            } catch (error) {
                console.error("Error populating managers:", error);
                select.append('<option value="" disabled>Error loading managers.</option>');
            }
        }
        
        // --- OTP Request Button Handler ---
        $('#requestOtpBtn').click(function() {
            var username = $('#username').val();
            var password = $('#password').val();
            var mobile = $('#mobile').val();
            var role = $('#role').val();
            var managerId = $('#associateManager').val();
            
            // Basic validation
            if (!username || !password || !mobile || !role) {
                alert('Please fill in all required fields.');
                return;
            }
            if (role === 'worker' && !managerId) {
                alert('Worker role requires association with a Manager ID.');
                return;
            }

            // Carry data to hidden fields in step 2
            $('input[name="username_hidden"]').val(username);
            $('input[name="password_hidden"]').val(password);
            $('input[name="mobile_hidden"]').val(mobile);
            $('input[name="role_hidden"]').val(role);
            $('input[name="manager_id_hidden"]').val(role === 'worker' ? managerId : '');
            
            // Disable inputs for step 1
            $('#reg_step1 input, #reg_step1 select').prop('disabled', true);
            
            // Call the API to request OTP
            $.post('/request_otp', { mobile: mobile, action: 'register' })
                .done(function(data) {
                    if (data.success) {
                        $('#reg_step1').hide();
                        $('#reg_step2').show();
                        $('#otpMessage').text(data.message);
                    } else {
                        // Re-enable inputs on failure
                        $('#reg_step1 input, #reg_step1 select').prop('disabled', false);
                        alert('OTP Request Failed: ' + data.message);
                    }
                })
                .fail(function() {
                    // Re-enable inputs on failure
                    $('#reg_step1 input, #reg_step1 select').prop('disabled', false);
                    alert('Error contacting the server for OTP.');
                });
        });
        
    });
    </script>
</body>
</html>
